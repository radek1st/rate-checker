	<script>
        async function httpGet(theUrl){
            const proxyurl = "https://cors-anywhere.herokuapp.com/";
            const url = theUrl; // site that doesnâ€™t send Access-Control-*
            const y = await fetch(proxyurl + url);
            const x = await y.text();
            return JSON.parse(x);
        }

        async function calculateRate(){  
            const [gzeEth, ethAud] = await Promise.all([
                httpGet('https://api.qryptos.com/products/97'), 
                httpGet('https://api.independentreserve.com/Public/GetMarketSummary?primaryCurrencyCode=eth&secondaryCurrencyCode=aud')
            ]);

            const totalPayInAud = $("#rate-checker #payInAud").val();
            console.log(totalPayInAud);

            const audPart = $("#rate-checker #audPart").val();
            const ethPart = $("#rate-checker #ethPart").val();
            const gzePart = 100 - audPart - ethPart;
            $("#rate-checker #gzePart").val(gzePart);

            console.log(audPart, ethPart, gzePart);

            const payAud = totalPayInAud*audPart/100;
            const payEth = totalPayInAud*ethPart/100;
            const payGze = totalPayInAud*gzePart/100;
            $("#results #payAud").val(payAud);
            $("#results #payEth").val(payEth);
            $("#results #payGze").val(payGze);

            const rate = ethAud.DayAvgPrice * gzeEth.last_price_24h;
            $("#results #gzeEth").val(gzeEth.last_price_24h);
            $("#results #ethAud").val(ethAud.DayAvgPrice);
            $("#results #gzeAud").val(rate);

            $("#results #calcAud").val(payAud);
            $("#results #calcEth").val(Math.ceil(payEth/ethAud.DayAvgPrice * 1000) / 1000);
            $("#results #calcGze").val(Math.ceil(payGze/rate));
        };

        function getDate(){
            var currentdate = new Date(); 
            var datetime = currentdate.getDate() + "/"
                + (currentdate.getMonth()+1)  + "/" 
                + currentdate.getFullYear() + " @ "  
                + currentdate.getHours() + ":"  
                + currentdate.getMinutes() + ":" 
                + currentdate.getSeconds();

            $("#results #time").val(datetime);
        };


        function init() {
            $("#rate-checker #audPart").val(60);
            $("#rate-checker #ethPart").val(30);
            $("#rate-checker #gzePart").val(10);
        };

        // $('#ex1').slider({
        //     formatter: function(value) {
        //         return 'Current value: ' + value;
        //     }
        // });

        // $("#ex16b").slider({ min: 0, max: 10, value: [0, 10], focus: true });


        //http://seiyria.com/bootstrap-slider/
        //can get value1 (aud)
        //and value 2 (eth)
        //and value 3 = 100 - value1 - value2
        // var slider = new Slider('#ex1', {
        //     formatter: function(value) {
        //         return 'Current value: ' + value;
        //     }
        // });

        function calculate(){
            getDate();
            calculateRate();
        }

</script>
